apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: workload-simulation
  name: majin-todo-backend-django-valence
spec:
  template:
    metadata:
      labels:
        app: workload-simulation
    spec:
      containers:
      - args:
        - attack
        - --base-load
        - "500"
        - --period
        - "300"
        env:
        - name: TARGET
          value: http://todo-backend-django-valence.default/todos
        image: valencenet/majin:0.2.10
        name: majin
      restartPolicy: OnFailure
