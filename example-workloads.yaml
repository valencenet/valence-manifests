apiVersion: v1
kind: Service
metadata:
  labels:
    app: todo-backend-django-valence
    valence.net/prometheus: "true"
  name: todo-backend-django-valence
spec:
  ports:
  - name: headless
    port: 80
    targetPort: 8081
  - name: prometheus
    port: 8181
    targetPort: 8181
  selector:
    app: todo-backend-django-valence
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: todo-backend-django
    valence.net/prometheus: "true"
  name: todo-backend-django
spec:
  ports:
  - name: headless
    port: 80
    targetPort: 8081
  - name: prometheus
    port: 8181
    targetPort: 8181
  selector:
    app: todo-backend-django
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    valence.io/optimizer.configure: "true"
  labels:
    app: todo-backend-django-valence
    slo: slo-webapps
  name: todo-backend-django-valence
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: todo-backend-django-valence
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 10%
  template:
    metadata:
      labels:
        app: todo-backend-django-valence
    spec:
      containers:
      - args:
        - start
        env:
        - name: TARGET_ADDRESS
          value: http://127.0.0.1:8000
        image: valencenet/prometheus-proxy:0.2.10
        imagePullPolicy: IfNotPresent
        name: prometheus-proxy
        resources:
          requests:
            cpu: 100m
      - env:
        - name: PORT
          value: "8000"
        image: manifoldco/todo-backend-django:latest
        imagePullPolicy: IfNotPresent
        name: todo-backend-django-valence
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 30
          httpGet:
            path: /todos
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 60
          timeoutSeconds: 30
        resources:
          limits:
            cpu: 500m
            memory: 500M
          requests:
            cpu: 250m
            memory: 250M
      restartPolicy: Always
---
